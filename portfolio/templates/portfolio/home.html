{% extends 'portfolio/base.html' %}

{% block content %}
{% load static %}
<h1><b class="kem">Welcome to my portfolio</b></h1>

<div id="text" class="text12">

    <h1>{{ x.Title }}</h1><br>
    
    <img src=" {{ x.image.url }}" width="60px" height="60px"></Br>
    <h3> {{ x.description }}</h3><br>

    <a href=" {{x.url}}">Click Here</a>
    {% endif %}
{% endfor %}
</div>

{% endblock %}
